<!-- src/main/resources/templates/usuarios/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout.html">
<head>
    <title>Lista de Usuarios</title>
</head>
<body>
<h1>Lista de Usuarios</h1>
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>No. NÃ³mina</th>
        <th>Email</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.idUsuario}"></td>
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.apellido}"></td>
        <td th:text="${usuario.nomina}"></td>
        <td th:text="${usuario.email}"></td>
        <td>
            <a th:href="@{/usuarios/editar/{id}(id=${usuario.idUsuario})}">Editar</a>
            <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.idUsuario})}">Eliminar</a>
        </td>
    </tr>
</table>
<a href="/usuarios/nuevo">Agregar Usuario</a>
</body>
</html>
